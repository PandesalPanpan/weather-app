<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Odin Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <form novalidate id="search-form">
      <label for="search">
        <input type="text" placeholder="Search a location" name="search" id="search" class="search-input">
      </label>
      <button class="hide" type="submit"></button>
    </form>
  </div>
  <h3 id="weather-condition"></h3>
  <img id="weather-gif">
</body>

</html>
